name: Setup CI
on:
  push:
    paths:
      - ".upptimerc.yml"
  repository_dispatch:
    types: [setup]
  workflow_dispatch:
jobs:
  release:
    name: Setup Upptime
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŽ« Generate Github App token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.OE_STATUS_BOT_APP_ID }}
          private-key: ${{ secrets.OE_STATUS_BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.generate-token.outputs.token }}

      # - name: Update template
      #   uses: upptime/uptime-monitor@v1.40.1
      #   with:
      #     command: "update-template"
      #   env:
      #     GH_PAT: ${{ steps.generate-token.outputs.token }}

      - name: Update response time
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "response-time"
        env:
          GH_PAT: ${{ steps.generate-token.outputs.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}

      - name: Update summary in README
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "readme"
        env:
          GH_PAT: ${{ steps.generate-token.outputs.token }}

      - name: Generate graphs
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Graphs CI
          token: ${{ steps.generate-token.outputs.token }}

      - name: Generate custom status site with assets
        run: |
          mkdir -p site
          cd site
          npm init -y
          npm install @upptime/status-page --no-audit --no-fund --loglevel=error
          cp -r node_modules/@upptime/status-page/* .
          rsync -a ../assets/ static/
          npm install --no-audit --no-fund --loglevel=error
          npm run export
          mkdir -p status-page/__sapper__/export
          cp -r __sapper__/export/* status-page/__sapper__/export
        shell: bash

      - uses: peaceiris/actions-gh-pages@v4
        name: GitHub Pages Deploy
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          publish_dir: "site/status-page/__sapper__/export/"
          force_orphan: "false"
          user_name: "onearly-status-bot[bot]"
          user_email: "224897701+onearly-status-bot[bot]@users.noreply.github.com"
